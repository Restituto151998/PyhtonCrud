<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('boostrap', filename='boostrap.min.css')}}" />
        <script src="{{ url_for('boostrap', filename='boostrap.min.js')}}" ></script>
        <script src="{{ url_for('boostrap', filename='popper.min.js')}}" ></script>
        <script src="{{ url_for('boostrap', filename='slim.min.js')}}" ></script>
    </head>

    <body>
    
        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
        </div>
    </body>
</html>
